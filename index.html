<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<section class="cross_document">
		<h3>跨文档通信</h3>
		<div class="left">
			<iframe src="./left_iframe.html" name="left"></iframe>
		</div>
		<div class="right">
			<iframe src="./right_iframe.html" name="right"></iframe>
		</div>
	</section>
	<section class="channel">
		<h3>通道通信</h3>
		<div class="left">
			<iframe src="./left_channel.html" name="left_channel"></iframe>
		</div>
		<div class="right">
			<iframe src="./right_channel.html" name="right_channel"></iframe>
		</div>
	</section>
</body>
</html>

<script type="text/javascript">
	window.addEventListener('message', function(e){
		console.info('index', e)
		window.frames['left_channel'].postMessage(e.data, '*', [e.ports[0]])
	})
</script>

<style type="text/css">
	iframe {
		width: 300px;
		height: 300px;
	}
	.left iframe {
		border: 1px solid red;
	}
	.right iframe {
		border: 1px solid green;
	}
	.cross_document {
		float: left;
	}
	.channel {
		float: right;
	}
</style>
